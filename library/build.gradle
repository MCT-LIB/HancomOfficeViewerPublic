plugins {
    alias(libs.plugins.android.library)
}

android {
    namespace 'com.mct.office.library'
    compileSdk 35

    defaultConfig {
        minSdk 24

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation libs.svg
    implementation libs.jlatexmath.android
    implementation libs.jlatexmath.android.cyrillic
    implementation libs.jlatexmath.android.greek
}

apply from: './github-jitpack-publish.gradle'

GithubJitPackPublish {
    it.userName = "MCT-LIB"
    it.repositoryName = "HancomOfficeViewerPublic"
}
